<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js" >
        </script>
    </head>
    <body>
        <a-scene background  = "color:black">
            <a-entity position = "0 15 0">
                <camera>
                </camera>
            </a-entity>
            <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png">

            </a-sky>
            
            <!-- SUN -->
            <a-entity>
                <a-sphere position = "0 0 0" color = "yellow" radius = "2" src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"></a-sphere>
            </a-entity>
            <!-- MERCURY -->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:20000;" >
                 <a-sphere position = "1 0 -5" radius = "0.2" src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
             </a-entity>   
             <!-- VENUS -->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:25000;">
                 <a-sphere position = "6 0 -5" radius = "0.3"  src=  "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"></a-sphere>
             </a-entity>
             <!-- EARTH -->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:30000;">
                <a-sphere position = "10.5 0 0" radius = "0.4"  src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg">
                <!-- MOON -->
                <a-entity position  = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">
                    <a-sphere color = "yellow" position = "1 0 0" radius = "0.2"></a-sphere>                    
                </a-entity>
                </a-sphere>
                
            </a-entity>
            <!-- MARS -->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:35000;">
                <a-sphere position = "14.5 0 0" radius = "0.4"  src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"></a-sphere>
            </a-entity>
            <!-- JUPITER -->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:40000;">
                <a-sphere position = "21 0 -5" radius = "1.2"  src=  "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"></a-sphere>
            </a-entity>
            <!-- SATURN -->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:45000;">
                
                <a-sphere position = "26 0 -5" radius = "0.9"  src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png">
                    <!-- RING -->
                    <a-torus color = "red" radius = "1.7" rotation = "90 0 0" radius-tubular = "0.015" segments-tubular = "1000"></a-torus>
                    <a-torus color = "pink" radius = "1.6" rotation = "90 0 0" radius-tubular = "0.02" segments-tubular = "1000"></a-torus>
                    <a-torus color = "orange" radius = "1.5" rotation = "90 0 0" radius-tubular = "0.025" segments-tubular = "1000"></a-torus>
                </a-sphere>
            </a-entity>
            <!-- URANUS -->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:50000;">
                <a-sphere position = "31 0 -5" radius = "0.6"  src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
            </a-entity>
            <!-- NEPTUNE -->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:55000;">
                <a-sphere position = "36 0 -5" radius = "0.5"  src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
            </a-entity>
            <!-- ORBITAL PARTS -->
            <!-- Mercury -->
            <a-torus color = "gray" rotation = "90 0 0" radius = "5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
            <!-- Venus -->
            <a-torus color = "gray" rotation = "90 0 0" radius = "7.8" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
            <!-- Earth -->
            <a-torus color = "gray" rotation = "90 0 0" radius = "10.6" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
             <!-- Mars -->
             <a-torus color = "gray" rotation = "90 0 0" radius = "14.5" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
              <!-- Jupiter -->
            <a-torus color = "gray" rotation = "90 0 0" radius = "21.5" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
             <!-- Saturn -->
             <a-torus color = "gray" rotation = "90 0 0" radius = "26.1" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
              <!-- Uranus -->
            <a-torus color = "gray" rotation = "90 0 0" radius = "31.5" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
             <!-- Neptune -->
             <a-torus color = "gray" rotation = "90 0 0" radius = "36.5" radius-tubular = "0.01" segments-tubular = "1000"> </a-torus>
        </a-scene>
        
    </body>
</html>
